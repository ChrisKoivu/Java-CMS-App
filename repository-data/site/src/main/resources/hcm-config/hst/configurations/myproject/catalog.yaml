definitions:
  config:
    /hst:hst/hst:configurations/myproject/hst:catalog:
      jcr:primaryType: hst:catalog
      /myproject-catalog:
        jcr:primaryType: hst:containeritempackage
        /banner:
          jcr:primaryType: hst:containeritemcomponent
        /DynamicBanner:
          jcr:primaryType: hst:componentdefinition
          hst:componentclassname: org.example.components.DynamoComponent
          hst:ctype: Banner
          hst:label: DynamicBanner
          hst:template: dynamic-banner
          /document:
            jcr:primaryType: hst:dynamicparameter
            hst:valuetype: text
            /hst:fieldconfig:
              jcr:primaryType: hst:jcrpath
              hst:pickerconfiguration: cms-pickers/documents-only
              hst:pickerinitialpath: banners
              hst:relative: true
          /background:
            jcr:primaryType: hst:dynamicparameter
            /hst:fieldconfig:
              jcr:primaryType: hst:dropdown
              hst:value: [muted]
          /bundleid:
            jcr:primaryType: hst:dynamicparameter
            hst:valuetype: text
            hst:defaultvalue: essentials.global
            hst:hideinchannelmanager: true
          /valuelist:
            jcr:primaryType: hst:dynamicparameter
            hst:defaultvalue: formSettings
            hst:hideinchannelmanager: true
            hst:valuetype: text
          /bundlelocale:
            jcr:primaryType: hst:dynamicparameter
            hst:defaultvalue: 'null'
            hst:hideinchannelmanager: true
            hst:valuetype: text
